<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <h1>THE CODE REVIEW</h1>
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </header>
    <hr>
    <hr>
    


    <form action="index.html" method="post">
          
        <fieldset>
            <legend>Contact Information</legend>

        <div class="flex-wrapper">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="user_name" placeholder="required">
            <br>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="user_mail" placeholder="required">
            <br>
            <label for="telNo">Phone Number</label>
            <input type="tel" id="telNo" name="telNo">
            <br>
            <label for="address">Street Address</label>
            <input type="text" id="address" name="user_addr">
            <br>
            <label for="city">City</label>
            <input type="text" id="city" name="user_city">
            <br>
            <label for="state">State</label>
            <!-- <input type="number" id="state" placeholder="Choose State"> -->
            <select id="state" name="user_state">
                    <option value="choose" selected hidden>Choose state</option>
                    <optgroup label="North America">
                      <option value="us">United States of America</option>
                      <option value="mx">Mexico</option>
                      <option value="ca">Canada</option>
                    </optgroup>
                    <optgroup label="Europe">
                      <option value="uk">United Kingdom</option>
                      <option value="es">Spain</option>
                      <option value="de">Germany</option>
                    </optgroup>
                    <optgroup label="Asia">
                      <option value="il">Israel</option>
                      <option value="jp">Japan</option>
                    </optgroup>
            </select><br>
            <label for="zipcode">Zip Code</label>
            <input type="number" id="zipcode">  
        </div>
            
        </fieldset>
        <hr id="separated-line">
        <fieldset class="news">
            <legend>Newsletter</legend>

            <div>
                <p>Select the newsletters you would like to recieve</p>
                
                <label class="container" for="html_news">HTML News
                    <input class="container" type="checkbox" id="html_news" value="html" name="user_news">
                    <span class="checkmark"></span>
                </label><br>
        
                <label class="container" for="css_news">CSS News
                    <input type="checkbox" id="css_news" value="css" name="user_news">
                    <span class="checkmark"></span>
                </label><br>
    
                <label class="container" for="javascript_news">Javascript News
                    <input type="checkbox" id="javascript_news" value="js" name="user_news">
                    <span class="checkmark"></span>
                </label>
            </div>
                          
 
                <p>Newsletter format</p>   
             
                <label class="container" for="news_html">HTML
                    <input type="radio" id="news_html" value="html" name="user_news">
                    <span class="radiobtn"></span>
                </label>

                <label class="container" for="news_format">Plain text
                    <input type="radio" id="news_format" value="plaintext" name="user_news">
                    <span class="radiobtn"></span>
                </label>

                <p>Other topics you'd like to hear about</p>
                <textarea name="user_news" id="other_topic" cols="30" rows="10"></textarea><br>

            <button type="submit">Sign Up</button>
            <p><em>Copyright The Code Review</em></p>
        </fieldset>
    </form>
</body>
</html>
